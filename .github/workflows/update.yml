name: "index-generate"
on:
  workflow_dispatch:
  schedule:
    # every sunday at 2:51
    - cron:  '51 2 * * 0'
jobs:
  index:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [i686-linux, x86_64-linux, aarch64-linux, x86_64-darwin, aarch64-darwin]
        os: [ubuntu-latest]
    name: Build database
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz
    - name: Run nix-index
      run: nix shell github:usertam/nix-index -c nix-index --db ./${{ matrix.platform }} --system ${{ matrix.platform }} 2>&1 | grep -v '+ generating index'
    - name: Rename built index
      run: mv ${{ matrix.platform }}/files index-${{ matrix.platform }}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifact-${{ matrix.platform }}
        path: index-${{ matrix.platform }}

  upload-index:
    name: Upload indices
    runs-on: ubuntu-latest
    needs: index
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
    - name: Move artifacts
      run: mv artifact-*/* .
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ steps.date.outputs.date }}
        tag_name: ${{ steps.date.outputs.date }}
        files: |
          index-i686-linux
          index-x86_64-linux
          index-aarch64-linux
          index-x86_64-darwin
          index-aarch64-darwin
